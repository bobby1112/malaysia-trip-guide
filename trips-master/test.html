<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexSlider Test</title>
  <link rel="stylesheet" href="css/flexslider.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .flexslider {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div class="flexslider">
    <ul class="slides">
      <li><img src="images/hero_1.jpg" alt="Slide 1"></li>
      <li><img src="images/hero_2.jpg" alt="Slide 2"></li>
      <li><img src="images/hero_3.jpg" alt="Slide 3"></li>
    </ul>
  </div>
  <script>
    $(document).ready(function () {
      $('.flexslider').flexslider({
        animation: "slide"
      });
    });
  </script>
</body>

</html>
